
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Loan Approval Predictor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container">
    <h1>Loan Approval Predictor</h1>
    <div class="card form-card">
      <form action="/predict" method="post" id="loanForm">
        <div class="row">
          <label>Gender</label>
          <select name="Gender" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
        </div>
        <div class="row">
          <label>Married</label>
          <select name="Married" required>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
        </div>
        <div class="row">
          <label>Dependents</label>
          <select name="Dependents" required>
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3+">3+</option>
          </select>
        </div>
        <div class="row">
          <label>Education</label>
          <select name="Education" required>
            <option value="Graduate">Graduate</option>
            <option value="Not Graduate">Not Graduate</option>
          </select>
        </div>
        <div class="row">
          <label>Self Employed</label>
          <select name="Self_Employed" required>
            <option value="No">No</option>
            <option value="Yes">Yes</option>
          </select>
        </div>
        <div class="row">
          <label>Applicant Income</label>
          <input type="number" name="ApplicantIncome" step="1" required>
        </div>
        <div class="row">
          <label>Coapplicant Income</label>
          <input type="number" name="CoapplicantIncome" step="1" required>
        </div>
        <div class="row">
          <label>Loan Amount (in thousands)</label>
          <input type="number" name="LoanAmount" step="1" required>
        </div>
        <div class="row">
          <label>Loan Term (months)</label>
          <input type="number" name="Loan_Amount_Term" step="1" value="360" required>
        </div>
        <div class="row">
          <label>Credit History (1 or 0)</label>
          <input type="number" name="Credit_History" step="1" min="0" max="1" value="1" required>
        </div>
        <div class="row">
          <label>Property Area</label>
          <select name="Property_Area" required>
            <option value="Urban">Urban</option>
            <option value="Semiurban">Semiurban</option>
            <option value="Rural">Rural</option>
          </select>
        </div>
        <div class="row center">
          <button type="submit" class="btn">Predict</button>
        </div>
      </form>
    </div>

    {% if result %}
    <div class="card result-card {{ 'approved' if result=='Approved' else 'rejected' }}">
      <h2>Result: {{ result }}</h2>
      <p>Probability of approval: {{ prob }}</p>
      <div class="details">
        <h3>Input summary</h3>
        <ul>
          {% for k,v in data.items() %}
          <li><strong>{{ k }}:</strong> {{ v }}</li>
          {% endfor %}
        </ul>
      </div>
    </div>
    {% endif %}

    <footer>
      
    </footer>
  </div>
</body>
</html>
